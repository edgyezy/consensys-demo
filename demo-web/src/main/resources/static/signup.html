<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image to PDF converter</title>
    <link type="text/css" rel="stylesheet" href="/lib/bootstrap-4.0.0-dist/css/bootstrap.css"/>
    <link type="text/css" rel="stylesheet" href="/lib/bootstrap-4.0.0-dist/css/bootstrap-grid.css"/>
    <link type="text/css" rel="stylesheet" href="/lib/bootstrap-4.0.0-dist/css/bootstrap-reboot.css"/>

    <link type="text/css" rel="stylesheet" href="/styles.css"/>
    <script type="application/javascript" src="/lib/jquery-3.3.1.min.js"></script>
    <script type="application/javascript" src="/lib/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="content">
        <div class="vertical-align-middle">
            <form class="paper">
                <div class="form-group">
                    <label>Please choose a username</label>
                    <input class="form-control" type="text" name="username" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Please choose a password </label>
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>

                <div class="button-bar">
                    <input type="reset" class="btn btn-link" value="Cancel"/>
                    <input type="submit" class="btn btn-primary" value="Register"/>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {

	        $("input[type='reset']").click(function(evt) {
        		window.location = "/";
            });
        })
    </script>

</body>
</html>
